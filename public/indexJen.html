<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="./stylesheets/materialize.min.css" media="screen,projection" />
    <link href="https://fonts.googleapis.com/css?family=Crushed&display=swap" rel="stylesheet">

    <title>Movie Meme Mash</title>

    <style>
    .brand-logo {
        font-family: 'Crushed', cursive;
        font-size: xxx-large;
    }

    #movie-input {
        color: black;
    }

    #movie-title {
        font-size: xx-large;
    }

    #giphy-input {
        color: black;
    }

    </style>

</head>

<body class="white">
    <nav class="blue lighten-1">
        <div class="nav-wrapper container">
            <a href="./index.html" class="brand-logo center black-text" card-panel white>React Movie Review</a>
            <a href="#" data-target="nav-mobile" class="top-nav sidenav-trigger full hide-on-large-only">
                <i class="material-icons">menu</i>
            </a>
            <ul class="left hide-on-med-and-down">
                <li class="search black-text">
                    <div class="search-wrapper">
                        <form id="movie-search">
                            <input class="black-text" id="movie-input" placeholder="Search a Movie Title">
                        </form>
                    </div>
                </li>
            </ul>
            <ul class="right hide-on-med-and-down black-text">
                <li><a class="black-text" href="./signup.html">Sign Up</a></li>
                <li><a class="black-text" href="./login.html">Login</a></li>
            </ul>
        </div>
    </nav>

    <ul id="nav-mobile" class="sidenav sidenav-fixed" style="transform:translateX(-105%);">
        <li class="search">
            <div class="search-wrapper">
                <input id="find-movie" placeholder="Search">
            </div>
        </li>
        <li class="bold">
            <a href="#" class="waves-effect waves-light">Login</a>
        </li>
    </ul>

<div class="row">
    <div class="col s12 m7">
       <p id="movie-title"></p>
    </div>

    <div class="col s12 m5">
       <p></p>
    </div>
</div>



    <div class="row">
        <div class="col s12 m7">
            <div class="white">
                <div class="card-content white-text" style="overflow: auto">
                    <div id="movie-poster" style="float:left"></div>
                    <span class="card-title"></span>
                    <p class="black-text" id="movie-director"></p>
                    <p class="black-text" id="movie-plot"></p>
                    <p class="black-text" id="movie-rating"></p>
                    <p class="black-text" id="movie-imdbID"></p>
                </div>
            </div>
        </div>

        <div class="col s12 m5">
            <div class="white">
                <div class="card-content black-text" style="overflow: auto">
                    <form id="giphy-search">
                        <input id="giphy-input" class="black-text" placeholder="Write one word that describes how you feel about the movie">
                        <div id="giphy-image" style="float:center"></div>
                    </form>
                </div>
            </div>
        </div>

        <div class="col s12 m5">
            <div class="white">
                <div class="card-content black-text" style="overflow: auto">
                    <form id="movie-review">
                        <input id="giphy-input" class="black-text" placeholder="Write movie review here">
                        <div id="giphy-image" style="float:center"></div>
                    </form>
                </div>
            </div>
        </div>

    </div>


    <script src="./js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
